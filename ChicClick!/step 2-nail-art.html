<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChicClick! Nail Salon</title>
    <link rel="icon" sizes="500x500" href="images/tablogo.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="navbar-brand">
            <a href="index.html">
                <img src="logo.png" alt="ChicClick! Nail Salon Logo" width="130" height="130" class="d-inline-block align-top">
            </a>            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#nail-designs-section">Designs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcoming Section -->
    <header class="hero-section-1">
    </header>

    <div class="container">	
        <div class="wrapper">	
        <div class="arrow-steps clearfix">
                <div class="step"> <span>Step 1</span> </div>
                <div class="step current"> <span>Step 2</span> </div>
                <div class="step"> <span>Step 3</span> </div>
            </div>
            <div class="nav clearfix">
            </div>
        </div>
    </div>

    <div class="design-container">
        <div class="carousel-section-art">
            <div class="main-image">
                <img src="main-image.jpg" alt="Gilded Cocoa" id="mainImage">
            </div>
            <div class="carousel">
                <button class="carousel-button prev">&lt;</button>
                <div class="thumbnails">
                    <img src="images/glidedcocoa.jpg" alt="Gilded Cocoa" class="thumbnail active"onclick="selectThumbnail(this)" data-description="Gilded Cocoa - A luxurious brown design." data-price="₱300.00">
                    <img src="images/fieryelegance.jpg" alt="Fiery Elegance" class="thumbnail"onclick="selectThumbnail(this)" data-description="Fiery Elegance - A bold red and gold design." data-price="₱300.00">
                    <img src="images/blackspring.jpg" alt="Black Spring" class="thumbnail" onclick="selectThumbnail(this)"data-description="Black Spring - A sleek black floral design." data-price="₱330.00">
                    <img src="images/powderbliss.jpg" alt="Powder Bliss" class="thumbnail" onclick="selectThumbnail(this)"data-description="Powder Bliss - A soft pastel blue design." data-price="₱320.00">
                    <img src="images/candyswirl.jpg" alt="Candy Swirl" class="thumbnail" onclick="selectThumbnail(this)"data-description="Candy Swirl - A sweet rainbow design." data-price="₱310.00">
                    <img src="images/hotespresso.jpg" alt="Hot Espresso" class="thumbnail"onclick="selectThumbnail(this)" data-description="Hot Espresso - A rich, dark brown design." data-price="₱330.00">
                    <img src="images/cherryred.jpg" alt="Cherry Red" class="thumbnail" onclick="selectThumbnail(this)"data-description="Cherry Red - A classic red design." data-price="₱310.00">
                    <img src="images/mintcandy.jpg" alt="Mint Candy" class="thumbnail" onclick="selectThumbnail(this)"data-description="Mint Candy - A fresh mint green design." data-price="₱340.50">
                    <img src="images/snowflake.jpg" alt="Snowflake" class="thumbnail" onclick="selectThumbnail(this)"data-description="Snowflake - A frosty white and blue design." data-price="₱340.00">
                </div>
                <button class="carousel-button next">&gt;</button>
            </div>
        </div>
        <div class="right-side" id="right-side">
            <div class="description" id="description">
            <h2 id="designTitle"></h2>
            <p id="designDescription"></p>
            <p id="designPrice"></p>
            <input type="file" id="upload-button" style="display: none;">
            <button class="upload-button" id="upload-design-button" onclick="document.getElementById('upload-button').click();">Upload your own Design</button>
            </div>
        </div>
    </div>
    <div class="form-group-button">
        <button type="button" id="previous-step-button" class="previous-step-button">
            <span class="button-arrow">←</span>
            <span class="button-text">
                <span>Previous Step</span>
                <small>Choose your Services</small>
            </span>
        </button>
        <button type="button" id="nextStepButton" class="next-step-button enabled">
            <span class="button-text">
                <span>Next Step</span>
                <small>Personal Information</small>
            </span>
            <span class="button-arrow">→</span>
        </button>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="design-carousel.js"></script>
    <script src="https://kit.fontawesome.com/e5726c15b9.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(function(){
            // Load footer.html into #footer-placeholder
            $("#footer-placeholder").load("footer.html", function() {
                // Event listener for Terms & Conditions modal
                $('#terms-conditions-link').on('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    $('#termsModal').modal('show'); // Show Terms & Conditions modal
                });
    
                // Event listener for Privacy Policy modal
                $('#privacy-policy-link').on('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    $('#privacyPolicyModal').modal('show'); // Show Privacy Policy modal
                });
            });
        });
    </script>
</body>
</html>

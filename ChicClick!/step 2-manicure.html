<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChicClick! Nail Salon</title>
    <link rel="icon" sizes="500x500" href="images/tablogo.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="navbar-brand">
            <a href="index.html">
                <img src="logo.png" alt="ChicClick! Nail Salon Logo" width="130" height="130" class="d-inline-block align-top">
            </a>            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#nail-designs-section">Designs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcoming Section -->
    <header class="hero-section-1">
    </header>

    <div class="container">	
        <div class="wrapper">	
        <div class="arrow-steps clearfix">
                <div class="step"> <span>Step 1</span> </div>
                <div class="step current"> <span>Step 2</span> </div>
                <div class="step"> <span>Step 3</span> </div>
            </div>
            <div class="nav clearfix">
            </div>
        </div>
    </div>

    <div class="design-container">
        <div class="carousel-section-art">
            <div class="main-image">
                <img src="images/clear.png" alt="Petal Pink" id="mainImage">
            </div>
            <div class="carousel">
                <button class="carousel-button prev">&lt;</button>
                <div class="thumbnails">
                    <img src="images/clear.png" alt="Natural" class="thumbnail" data-description="Natural - a fresh clean design" data-price="₱200.00">
                    <img src="images/petalpink.jpg" alt="Petal Pink" class="thumbnail" data-description="Petal Pink - A delicate pink floral design." data-price="₱230.00">
                    <img src="images/skyblue.jpg" alt="Sky Blue" class="thumbnail" data-description="Sky Blue - A serene light blue design." data-price="₱250.00">
                    <img src="images/antiquerose.jpg" alt="Antique Rose" class="thumbnail" data-description="Antique Rose - A classic plain rose design." data-price="₱200.00">
                    <img src="images/buttermilk.jpg" alt="Buttermilk" class="thumbnail" data-description="Buttermilk - A soft pastel yellow design." data-price="₱290.00">
                    <img src="images/goldenolive.jpg" alt="Golden Olive" class="thumbnail" data-description="Golden Olive - A unique gold and green design." data-price="₱340.00">
                    <img src="images/lavendermist.jpg" alt="Lavender Mist" class="thumbnail" data-description="Lavender Mist - A soft lavender design." data-price="₱310.00">
                    <img src="images/redchili.jpg" alt="Red Chili" class="thumbnail" data-description="Red Chili - A bright red design." data-price="₱340.00">
                    <img src="images/richmahogany.jpg" alt="Rich Mahogany" class="thumbnail" data-description="Rich Mahogany - A luxurious mahogany design." data-price="₱310.00">
                    <img src="images/sapphire.jpg" alt="Sapphire" class="thumbnail" data-description="Sapphire - A royal blue design." data-price="₱330.00">
                </div>
                <button class="carousel-button next">&gt;</button>
            </div>
        </div>
        <div class="right-side" id="right-side">
            <div class="description" id="description">
            <h2 id="designTitle"></h2>
            <p id="designDescription"></p>
            <p id="designPrice"></p>
            <input type="file" id="upload-button" style="display: none;">
            <button class="upload-button" id="upload-design-button" onclick="document.getElementById('upload-button').click();">Upload your own Design</button>
            </div>
        </div>
    </div>
    <div class="form-group-button">
        <button type="button" id="previous-step-button" class="previous-step-button">
            <span class="button-arrow">←</span>
            <span class="button-text">
                <span>Previous Step</span>
                <small>Choose your Services</small>
            </span>
        </button>
        <button type="button" id="nextStepButton" class="next-step-button enabled">
            <span class="button-text">
                <span>Next Step</span>
                <small>Personal Information</small>
            </span>
            <span class="button-arrow">→</span>
        </button>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="design-carousel.js"></script>
    <script src="https://kit.fontawesome.com/e5726c15b9.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(function(){
            // Load footer.html into #footer-placeholder
            $("#footer-placeholder").load("footer.html", function() {
                // Event listener for Terms & Conditions modal
                $('#terms-conditions-link').on('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    $('#termsModal').modal('show'); // Show Terms & Conditions modal
                });
    
                // Event listener for Privacy Policy modal
                $('#privacy-policy-link').on('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    $('#privacyPolicyModal').modal('show'); // Show Privacy Policy modal
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChicClick! Nail Salon</title>
    <link rel="icon" sizes="500x500" href="images/tablogo.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="navbar-brand">
            <a href="index.html">
                <img src="logo.png" alt="ChicClick! Nail Salon Logo" width="130" height="130" class="d-inline-block align-top">
            </a>            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#nail-designs-section">Designs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Welcoming Section -->
    <header class="hero-section-1">
    </header>

    <div class="container">	
        <div class="wrapper">	
        <div class="arrow-steps clearfix">
                <div class="step"> <span>Step 1</span> </div>
                <div class="step"> <span>Step 2</span> </div>
                <div class="step current"> <span>Step 3</span> </div>
            </div>
            <div class="nav clearfix">
            </div>
        </div>
    </div>
    
    <div class="form-container">
            <form id="form-container">
                <div class="form-group-inline">
                    <div class="form-group">
                        <span class="iconn icon-user"></span>
                        <input type="text" id="last_name" required>
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="first_name" required>
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <div class="form-group">
                    <span class="iconn icon-phone"></span>
                    <input type="text" id="contact_number" required>
                    <label for="contact_number">Contact Number</label>
                </div>
                <div class="form-group">
                    <span class="iconn icon-email"></span>
                    <input type="email" id="email_address" required>
                    <label for="email_address">Email Address</label>
                </div>
            </form>    
    </div>
    <div class="form-group-button">
        <button type="button" id="previous-step-button" class="previous-step-button">
            <span class="button-arrow">←</span>
            <span class="button-text">
                <span>Previous Step</span>
                <small>Choose your Services</small>
            </span>
        </button>
        <button type="button" id="nextStepButton" class="next-step-button" disabled>
            <span class="button-text">
                <span>Next Step</span>
                <small>Book your Appointment</small>
            </span>
            <span class="button-arrow">→</span>
        </button>
    </div>

    <script>
        document.getElementById('form-container').addEventListener('input', function() {
            const inputs = document.querySelectorAll('#form-container input[required]');
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
            const nextStepButton = document.getElementById('nextStepButton');
    
            // Enable/disable button based on all fields being filled
            nextStepButton.disabled = !allFilled;
    
            // Change button color based on all fields being filled
            if (allFilled) {
                nextStepButton.style.backgroundColor = '#a64d79';
            } else {
                nextStepButton.style.backgroundColor = '#988991';
            }
        });
        
        document.getElementById('previous-step-button').addEventListener('click', function() {
            if (!this.disabled) {
                window.location.href = 'step 1.html';
            }
        });
        document.getElementById('nextStepButton').addEventListener('click', function() {
            if (!this.disabled) {
                window.location.href = 'step 3.html';
            }
        });
    </script>
    

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/e5726c15b9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(function(){
            // Load footer.html into #footer-placeholder
            $("#footer-placeholder").load("footer.html", function() {
                // Event listener for Terms & Conditions modal
                $('#terms-conditions-link').on('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    $('#termsModal').modal('show'); // Show Terms & Conditions modal
                });
    
                // Event listener for Privacy Policy modal
                $('#privacy-policy-link').on('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    $('#privacyPolicyModal').modal('show'); // Show Privacy Policy modal
                });
            });
        });
    </script>
</body>
</html>
